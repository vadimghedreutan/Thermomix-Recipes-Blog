<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">
  <title>Bimby recipe Blog</title>
</head>
<body>
  
  <header class="header">

    <div class="menu-btn">
      <i class="fas fa-bars fa-2x"></i>
    </div>

    <div class="container">

      <nav class="main-nav">

        <a href="index.html" class="logo">Bimby recipes blog</a>
  
        <ul class="main-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
  
        <ul class="right-menu">
          <li><a href="#">New Post</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
         
      </nav>

    </div>
    <div class="wave">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#e8ebf6" fill-opacity="1" d="M0,128L80,138.7C160,149,320,171,480,176C640,181,800,171,960,186.7C1120,203,1280,245,1360,266.7L1440,288L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path>
      </svg>
    </div>
  </header>

  <div class="container-main">
    <main>
      <section>
        <div class="form">
          
          <div class="form__box">
            <div class="form__box-title">
              <h2>Join Today</h2>
            </div>

            <div class="form__input">
              <input type="text" name="username" autocomplete="off" required />
              <label for="" >
                <span>Username*</span>
              </label>
            </div>

            <div class="form__input">
              <input type="text" name="email" autocomplete="off" required />
              <label for="" >
                <span>Email*</span>
              </label>
            </div>

            <div class="form__input">
              <input type="text" name="password" autocomplete="off" required />
              <label for="" >
                <span>Password*</span>
              </label>
            </div>

            <div class="form__input">
              <input type="text" name="password" autocomplete="off" required />
              <label for="" >
                <span>Password Confirmation*</span>
              </label>
            </div>

            <div class="form__btn">
              <a href="" class="btn">Sign Up</a>
            </div>

            <div class="form__link">
              <span>Already Have An Account?</span>
              <a href="">Sign In</a>
            </div>

          </div>


        </div>
      </section>
    </main>
  </div>

  <footer class="footer">

  </footer>

  <script>
    document.querySelector('.menu-btn').addEventListener('click', () => {
      document.querySelector('.main-menu').classList.toggle('show');
    });
  </script>

</body>
</html>
